<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/Ex3.css">
	
</head>
<body>
	<form action="../Ex3Test" method="get">
		 <table>
		 <caption>게시판</caption>

            <tr>

                </td>
            </tr>

        </table>
	</form>
