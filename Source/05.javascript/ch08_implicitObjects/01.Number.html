<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //PRIMITIVE DATA TYPE VS OBJECT DATA TYPE
        var priNum = 273.21;
        var objNum = new Number(273.21);
        document.write('priNum의 타입: ' + typeof (priNum) + '<br>');
        document.write('objNum의 타입: ' + typeof (objNum) + '<br>');


        //CONSTRUCTOR
        document.write('priNum constructor function: ' + priNum.constructor + '<br>');
        document.write('objNum constructor function: ' + objNum.constructor + '<br>');

        //Number .toFixed(1) : till 1.d.p
        document.write(priNum.toFixed(1) + '<br>');
        if (priNum.constructor == objNum.constructor) {
            document.write('priNum과objNum의 저장된 타입은 같다');
        }

        //[1] ADDING METHOD TO IMPLICIT OBJECT 'Number'
        Number.prototype.method1 = function () { alert('Number 타입은 다 쓸 수 있음');};
        priNum.method1();
        objNum.method1();

        //[2] ADDING METHOD TO  'objNum'
        objNum.method2 = function () {alert('objNum에 추가');};
        objNum.method2();

        //[3] ADDING METHOD TO  'priNum'
        priNum.method3 = function () { alert('안될듯'); };

       /* priNum.method3(); */

        //[4] ADDING METHOD TO  object
        Object.prototype.method4 = function () { document.write('<hr>' + this);};
        priNum.method4();
        objNum.method4();
    </script>
</head>
<body>

</body>
</html>
