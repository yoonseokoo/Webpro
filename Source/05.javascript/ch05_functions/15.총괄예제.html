<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-weight: bold;
        }
    </style>
    <script>
        var col = ['yellow', 'black', 'red'];
        var img = ['url("img/img01.png")', 'url("img/img02.png")', 'url("img/img03.png")'];
        var s = 0;
        var id = setInterval(function () {
            document.write(new Date() + '<br>');
            document.body.style.color = col[s % 3];
            document.body.style.backgroundImage = img[s % 3];
            document.body.style.backgroundSize = '100%';
            s++;
        }, 1000);
        setTimeout(function () {
            clearInterval(id);
        }, 10000);
    </script>
</head>
<body>

</body>
</html>
