<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var sites = ['https://www.naver.com/', 'https://www.daum.net/', 'https://www.google.com/', 'https://www.youtube.com/'];
        
        function openlink(n) {
            location.href = sites[n];
        }
    </script>
</head>
<body>
    <p><h1>메뉴</h1></p>
    <p>
        <button onclick="openlink(0)">네이버</button>
        <button onclick="openlink(1)">다음</button>
        <button onclick="openlink(2)">구글</button>
        <button onclick="openlink(3)">유투브</button>
    </p>
</body>
</html>
