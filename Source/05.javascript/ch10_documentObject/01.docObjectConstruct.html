<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            /* METHOD 1: [1] CONSTRUCT h1 TAG, [2] CONSTRUCT textnode TO BE INCLUDED IN TAG,
                         [3] CONNECT h1 TAG AND textnode, [4] ADD h1 TAG TO BODY */
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('추가한 h1태그 안 text');
            h1.appendChild(textNode);
            document.body.appendChild(h1);

            /* METHOD 2: [1] CONSTRUCT img TAG, [2] SET src PROPERTIES */
            var img = document.createElement('img');
            img.setAttribute('src', 'img/red.jpg');
            document.body.appendChild(img);

            /* METHOD 3: [1] USING innerHTML */
            document.body.innerHTML += '<h1>방법3으로 추가</h1>';
        };
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="img/orange.jpg"/>
</body>
</html>
