<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img {
            height: 40px;
        }
    </style>
    <script>
        var grey = ["img/0out.jpg", "img/1out.jpg", "img/2out.jpg", "img/3out.jpg"];
        var orange = ["img/0over.jpg", "img/1over.jpg", "img/2over.jpg", "img/3over.jpg"];
        var imgs;
        window.onload = function () {
            imgs = document.getElementsByTagName('img');
            for (var n in imgs) {
                imgs[n].src = grey[n];
            }
        };
        function over(n) {
            var img = document.getElementsByTagName('img');
            img[n].src = orange[n];
        };
        function out(n) {
            imgs[n].src = grey[n];
        };
    </script>
</head>
<body>
    <img onmouseover="over(0)"  onmouseout="out(0)"/>
    <img onmouseover="over(1)"  onmouseout="out(1)"/>
    <img onmouseover="over(2)"  onmouseout="out(2)"/>
    <img onmouseover="over(3)"  onmouseout="out(3)" />

</body>
</html>
