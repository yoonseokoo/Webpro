<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        table caption{
            font-size:2em;
            font-weight:bold;
        }
        table tr td{
            padding:5px 20px;
        }
    </style>
    <script>
        document.write('<table>');
        document.write('<caption>구구단</caption>');
        document.write('<tr>');
        for (var n = 2; n <= 9; n++) {
            document.write('<td>' + '<h3>' + n + '단' + '</h3 ></td>');
        }
        document.write('</tr>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>');
            for (var j = 2; j <= 9; j++) {
                document.write('<td>' + i + '*' + j + '=' + i * j + '</td >');
            }
            document.write('</tr>');
        }
    </script>
</head>
<body>

</body>
</html>
