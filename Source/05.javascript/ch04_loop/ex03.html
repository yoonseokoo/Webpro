<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0;
        var startTime = new Date().getTime(); //current millisecond
        while (new Date().getTime() <= startTime + 1000) { //until a second passes, count how many time is gets date
            cnt++;
        }
        document.write(cnt++ +'번');
    </script>
</head>
<body>

</body>
</html>
