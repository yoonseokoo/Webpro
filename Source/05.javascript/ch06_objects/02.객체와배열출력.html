<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    var arr = [1, 2, 300]; // 출력 : 일반for, for-in문, forEach()함수 이용
    // var arr = {0:1, 1:2, 2:300};
    for (var idx in arr) {
      document.write(idx + " : " + arr[idx] + '<br>');
    }
    var obj = {'name': '홍길동', 'age': 20 }; // 출력 : for-in문
    for (var key in obj) {
      document.write(key + ":" + obj[key] + '<br>');
    }
    </script>
</head>
<body>

</body>
</html>
