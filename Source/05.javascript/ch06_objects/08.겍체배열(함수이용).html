<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function makeStudent(name, kor, mat, eng, sci) {
            var resultObj = {
                name: name,
                kor: kor,
                mat: mat,
                eng: eng,
                sci: sci,
                getSum: function () {
                    return this.kor + this.mat + this.eng + this.sci;
                },
                getAvg: function () {
                    return this.getSum() / 4;
                },
                toString: function () {
                    var output = '';
                    for (var key in this) {
                        if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                            output += key + ':' + this[key] + '<br>';
                        } else if (key == 'getSum' || key == 'getAvg') {
                            output += key.substring(3).toUpperCase() + ':' + this[key]() + '<br>';
                        }
                    }
                    return output;
                },
            };
            return resultObj;
        }
        var students = [];
        students.push(makeStudent('최길동', 100,90, 98, 100));
        students.push(makeStudent('이길동', 80, 79, 98, 85));
        students.push(makeStudent('신길동', 98, 88, 90, 70));

        students.forEach(function (data, idx) {
            document.write(idx + '번째 : <br> ' + data +'<hr>');
        });

    </script>
</head>
<body>

</body>
</html>
