<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />-10
    <title></title>
    <script>
        // 1. prompt함수를 이용해서 국, 영어 점수를 입력받습니다(0~100점)
        // 2. isNaN함수를 이용해서 점수를 입력하지 않았을 경우 점수를 다시 입력받아 (do~while)
        // 3. 영어와 국어 점수의 평균을 출력 (document.write함수 이용)
        // cf. Number(''), Number(null)은 0
        do {
            korStr = prompt('국어점수?', '0~100');
            kor = Number(korStr);
            if (korStr != null && korStr != '' && !isNaN(kor) && kor >= 0 && kor <= 100) {
                break;
            } else {
                alert('떼끼');
            }
        } while (true);
        do {
            engStr = prompt('영어점수?');
            eng = Number(engStr);
            if (engStr != null && engStr != '' && !isNaN(eng) && eng >= 0 && eng <= 100) {
                break;
            }
        } while (true);
        document.write('평균 : ' + (kor + eng) / 2);
    </script>
</head>
<body>

</body>
</html>
