   <script>
       // false values: 0, " ", NaN, nul, undefined
       var i;
       document.write("The value of i is " + i + ", and converted to type boolean: " + Boolean(i) + "<br>");
       i = 0;
       document.write("The value of i is " + i + ", and converted to type boolean: " + Boolean(i) + "<br>");
       i = Number("a");
       document.write("The value of i is " + i + ", and converted to type boolean: " + Boolean(i) + "<br>");
       i = "";
       document.write("The value of i is " + i + ", and converted to type boolean: " + Boolean(i) + "<br>");
       i = null;
       document.write("The value of i is " + i + ", and converted to type boolean: " + Boolean(i) + "<br>");
       document.write(("" == false) + " : == 연산자는 양변의 값이 일치할 겨우 true <br>");
       document.write(("" === false) + " : == 연산자는 양변의 값이 일치할 겨우 true <br>");

   </script>
</head>
