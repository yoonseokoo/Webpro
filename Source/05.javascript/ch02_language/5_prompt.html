<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        scoreStr = prompt('점수를 입력하세요', '0~100점 사이');
        if (scoreStr == null) {
            alert('점수를 입력하세요');
        }else { 
            score = Number(scoreStr);
            if (isNaN(score)) {
                alert('점수를 입력하세요');
            } else {
                result = score > 70 ? '잘했다' : '못했다';
            }
            document.write(result);
        }
        </script>
</head>
<body>

</body>
</html>
