<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header{
            width:350px;
            margin:0 auto;
            text-align:center;
            color: #526b3a;
        }

        #section {
            width: 350px;
            margin: 0 auto;
            border-top: 1px solid lightgray;
            border-bottom: 1px solid lightgray;
            padding: 10px, 20px;
            font-size: 12px;
        }

        #section h4[title^='남자'] {
            background: url('0503/man.png') no-repeat;
            padding:0 0 0 30px;
            }
        #section h4[title^='여자'] {
            background: url('0503/WOman.png') no-repeat;
            padding: 0 0 0 30px;
            padding-left:30px;
            }
        #section a {
            text-decoration: none;
        }

        #section a[href$='docx'],
        #sectopn a[href$='doc'] {
        background: url('0503/word.png') right no-repeat;
            padding-right :30px;
        }

            #section a[href$='xlsx'],
            #section a[href$='xls'] {
                background: url('0503/excel.png') right no-repeat;
                padding-right: 30px;
            }
            section p {
                padding: 0 0 0 30px;
            }
            #footer {
                width:350px;
                margin:0 auto;
                text-align:center;
                font-size: 10px;
                color: gray;
            }
    </style>
</head>
<body>
    <div id="header">
        <h1>객실 안내</h1>
    </div>

    <div id="section">
        <h4 title="남자 도미토리">남자 도미토리</h4>
        <ul>
            <li>
                공동 취사실 및 욕실(화장실)
            </li>
            <li>
                1일 20,000원 (비수기), 25,000(성수기)
            </li>
        </ul>
        <h4 title="여자 도미토리">여자 도미토리</h4>
        <ul>
            <li>
                취사 기구 완비 실내 욕실
            </li>
            <li>
                1일 30,000원 (비수기), 40,000(성수기)
            </li>
        </ul>
        <p><a href="0503/intro.docx">유의사항 다운로드</a></p>
        <p><a href="0503/intro.xlsx">객실사용 다운로드</a></p>
    </div>

    <div id="footer">
        <p> 서울시 강남구 역삼동 좋은빌딩 402호</p>
    </div>
</body>
</html>
