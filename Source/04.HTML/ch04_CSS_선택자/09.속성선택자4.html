<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        #wrap {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        div#header {
            color: orange;
            }

        #book img[src$='bmp'] {
            border: 5px solid blue;
        }
        #book img[src$='gif'] {
            border: 5px solid red;
        }
        #book img[src$='jpg'] {
            border: 5px solid yellow;
        }
        #book img[src$='png'] {
            border: 5px solid black;
        }
        #footer {
            font-size: 0.5em;
            color: darkolivegreen;
        }
    </style>
</head>
<body>
        <div id="wrap">
        <div id="header">
            <h1>자바 스크립트 책들</h1>
        </div>

        <div id="book">
            <img src="0503_book/book.bmp" />
            <img src="0503_book/book.gif" />
            <img src="0503_book/book.jpg" />
            <img src="0503_book/book.png" />
        </div>
        <div id="footer">
            <h1>서울시 ○○구 ○○동 000 XX빌딩 ○층</h1>
        </div>
    </div>
</body>
</html>
