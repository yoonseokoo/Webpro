<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            background-color:lightpink;
        }

        h1 {
            background-color: lightslategrey;
        }

        #id1 {
            background-color: lightsalmon;
        }

    </style>
</head>
<body>
    <h1 id="id1">제목 h1</h1>
    <p> 보문 p</p>
    <div>
        <h1>div 밑의 h1 태그 부분</h1>
        <p>div 밑의 p 태그 부분</p>
    </div>
    <div>여기도 또 다른 div</div>
</body>
</html>
