<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input {
            color:blue;
        }
            input[type="password"] { /*input태그 중에 type 속성이 password 인*/
                color: black;
            }
            input[type^='te'] { /*input태그 중에 type 속성이 'te'로 시작하는*/
                color:orange;
                width:300px;
            }
            input[name$='me'] {
                border:1px solid black;
                padding:10px;
                background-color:lightyellow;
            }
            img[alt]{
                width:50px;
            }
    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br />
        아뒤 <input type="text" name="id" /><br />
        비번 <input type="password" name="pw" /><br />
        전화<input type="tel" name="tel" /><br />

        <img src="0503/sulhyun.jpg" />
        <img src="0503/sulhyun.jpg" alt="설현 사진" />
        <input type="submit" />
    </form>
</body>
</html>
