<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title></title>
    <style>
        div#nav {
            width: 800px;
            margin: 0 auto;
        }

        #nav a {
            border: 1px solid gray;
            list-style: none;
            padding: 10px;
            margin: 2px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: black;

            }
        #nav a:nth-child(1), #nav a:nth-child(8) {
            background-color: white;
            }
        #nav a:nth-child(2), #nav a:nth-child(4), #nav a:nth-child(6) {
            background-color: yellow;
            }
        #nav a:nth-child(3), #nav a:nth-child(5), #nav a:nth-child(7) {
            background-color: orange;
            }
        #nav a:first-child {
            border-radius:  20px 0 0 20px;
        }
        #nav a:last-child {
            border-radius:  0 20px 20px 0;
        }

    </style>
</head>
<body>
    <div id="nav">
        <a href="#menu1">menu1</a>
        <a href="#menu2">menu2</a>
        <a href="#menu3">menu3</a>
        <a href="#menu4">menu4</a>
        <a href="#menu5">menu5</a>
        <a href="#menu6">menu6</a>
        <a href="#menu7">menu7</a>
        <a href="#menu8">menu8</a>
        </ul>
    </div>
</body>
</html>
