<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        
        table{
            background-color: #000000;
            margin : 10px 0;
        }
        tr {
            background-color: #FFFFFF;
        }
        td {
            padding: 5px 10px 4px 20px;
            padding: 10px;
            padding: 5px 10px;
            text-align:center;
        }

    </style>
</head>
<body>
    <table>
        <caption>표 1</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
    <table>
        <caption>표 2</caption>
        <tr>
            <td colspan="2">1행1열, 2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td rowspan="2">2,3행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>

</body>
</html>
