<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            width:800px;
            height:60px;
            margin:20px auto;
            overflow:hidden;
        }
            ul li {
                float: left;
                list-style: none;
                width: 100px;
                height: 60px;
                line-height: 60px;
                text-align: center;
                font-size: 24px;
                background: #ebe9f9;
                background: -moz-linear-gradient(top, #ebe9f9 0%, #cec7ec 85%, #c1bfea 100%);
                background: -webkit-linear-gradient(top, #ebe9f9 0%,#cec7ec 85%,#c1bfea 100%);
                background: linear-gradient(to bottom, #ebe9f9 0%,#cec7ec 85%,#c1bfea 100%);
            }
        ul li a {
            text-decoration: none;
            color: black;
            }
      
    </style>
</head>
<body>
    <ul>
        <li><a href="#"/>menu1</li>
        <li><a href="#"/>menu2</li>
        <li><a href="#"/>menu3</li>
        <li><a href="#"/>menu4</li>
        <li><a href="#"/>menu5</li>
    </ul>
</body>
</html>
