<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            font-family: 'Times New Roman';
            margin:0;
            padding:0;
        }
        ul {
            overflow: hidden;
        }
        ul li {
            list-style: none;
            width: 200px;
            height: 100px;
            margin: 10px;
            text-align: center;
            background-color: black;
            color: white;
            /* EXAMPLE [1] HORIZONTAL: float: left;*/
            /* EXAMPLE [2] HORIZONTAL:*/
            display: inline-block;
            }
        ul li:nth-child(1) {
            opacity:1;
        }
        ul li:nth-child(2) {
            opacity:0.5;
        }
        ul li:nth-child(3) {
            opacity:0.2;
        }
       
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li>
        <li>우리 나라 만세</li>
        <li>HURRAY FOR KOREA</li>
    </ul>
</body>
</html>
