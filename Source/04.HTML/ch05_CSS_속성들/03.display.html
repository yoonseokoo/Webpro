<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
          * {
            font-family: 'Times New Roman';
        }
        div{
            width:100px;
            height:100px;
            border:1px solid black;
            text-align:center;
            font-weight:bold;
            padding: 10px 10px
        }
            div:nth-child(1) {
                background-color: #B2BEB5;
                display: block;
            }
            div:nth-child(2) {
                background-color: #E0BFB8;
            }
            div:nth-child(3) {
                background-color: #F2D2BD;
                display:inline;
                margin: 10px 10px;
            }
            div:nth-child(4) {
                background-color: #CCD1D1;
                display: inline;
            }
            div:nth-child(5) { /*HIDE BLOCK*/
                background-color: black;
                display: none;
            }
            div:nth-child(6) {
                background-color: #CBC3E3;
                display: inline-block;
            }
            div:nth-child(7) {
                background-color: #CCD1DF;
                display: inline-block;
            }
    </style>
</head>
<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div><div>content7</div>
    <div>content8</div>

</body>
</html>
