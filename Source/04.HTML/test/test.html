<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="test.css" rel="stylesheet"
          type="text/css" />
    <script>
        function chk() {
            if (frm.pw.value.length < 1) {
                alert('PW must be more than 1 letter');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('Please check your password');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>
                    <fieldset id="top">
                        <legend>필수입력</legend>

                        <table id="top">
                            <tr>
                                <td><label for="name">이 름<b>*</b></label> </td>
                                <td>
                                    <input type="text" name="name" placeholder="이름은 2글자 이상"
                                           pattern="[a-zA-Z가-힣]{2,}"
                                           required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="id">이이디<b>*</b></label></td>
                                <td>
                                    <input type="text" name="id" placeholder="ID 는 4글자 이상"
                                           pattern="[a-zA-Z가-힣]{4,}"
                                           required="required" />
                                </td>

                            </tr>
                            <tr>
                                <td><label for="pw">비밀번호<b>*</b></label></td>
                                <td><input type="password" name="pw" required="required" /></td>
                            </tr>
                            <tr>
                                <td><label for="pw">비번확인<b>*</b></label></td>
                                <td><input type="password" name="pwChk" required="required" /></td>
                            </tr>
                            <tr>
                                <td><label for="tel">전화<b>*</b></label></td>
                                <td><input type="text" name="tel" placeholder="xx-xxx-xxxx/000-0000-0000" 
                                           pattern="\d{2,3}[ .-]{0,1}\d{3,4}[ .-]{0,1}\d{4}"
                                           required="required" /></td>
                            </tr>
                            <tr>
                                <td><label for="email">이메일<b>*</b></label></td>
                                <td><input type="email" name="email" placeholder="id@domain"
                                           pattern="[a-zA-Z0-9][a-zA-Z0-9_.]+@[a-zA-z]\w+" required="required" />
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                   
                    <fieldset id="bottom">
                        <legend>추가 입력 사항</legend>
                        <table id="mid">
                            <tr>
                                <td>결혼유무</td>
                                <td>
                                    <input type="radio" name="state" value="m" checked="checked" />기혼
                                    <input type="radio" name="state" value="s" />미혼
                                </td>
                            </tr>
                            <tr>
                                <td>자식</td>
                                <td>
                                    <input type="checkbox" name="child" value="son" id="son" />
                                    <label for="son">아들</label>
                                    <input type="checkbox" name="child" value="daughter" id="daughter" />
                                    <label for="daughter">딸</label>
                                </td>
                            </tr>
                            <tr>
                                <td>지역</td>
                                <td>
                                    <select name="loc">
                                        <option value=" 경기"> 경기 </option>
                                        <option> 강원 </option>
                                        <option> 제주 </option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>

                    <table id="bottom">
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="가입" />
                                <input type="submit" value="취소" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
