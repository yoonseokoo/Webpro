<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td {
            text-align: center;
            padding: 5px; /*안여백*/
            font-size:10pt;
        }

        table#top {
            background-color: lightgrey;
        }

        tr {
            background-color: white;
        }

        caption {
            color: black;
        }
        ul{
            text-align: left;
        }
    </style>
</head>
<body>
    <form>
        <table id="top">
            <caption>회원가입</caption>
            <tr>
                <td colspan=2">

                    <table>

                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="id" size="20" />
                            </td>
                        </tr>

                        <tr>
                            <td>비밀번호</td>
                            <td colspan="2"><input type="password" name="pw" size="20" /></td>
                        </tr>

                        <tr>
                            <td>확인비밀번호</td>
                            <td colspan="2"><input type="password" name="pw" size="20" /></td>
                        </tr>

                        <tr>
                            <td>이 름</td>
                            <td>
                                <input type="text" name="name" size="20" />
                            </td>
                        </tr>

                        <tr>
                            <td>전화번호</td>
                            <td>
                                <input type="text" name="phone" size="20" />
                            </td>
                        </tr>

                        <tr>
                            <td>생년월일</td>
                            <td><input type="date" name="birth" /></td>
                        </tr>

                        <tr>
                            <td>성별</td>
                            <td>
                                <input type="radio" name="gender" value="m" checked="checked" />남
                                <input type="radio" name="gender" value="w" />여
                            </td>
                        </tr>



                        <tr>
                            <td colspan="2">
                                <input type="submit" value="제출" />

                            </td>
                        </tr>


                    </table>

                </td>
            </tr>

            <tr>
                <td rowspan=2">
                    <ul type="bullet">
                        
                        <li>주민등록없이 전화번호로  회원가입</li>
                        <li>대부분 서비스가 이용 가능합니다 <br /> (단, 일부 길실확인 후 이용 가능)</li>
                        <li>정보변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>
        </table>
       
</body>
</html>
