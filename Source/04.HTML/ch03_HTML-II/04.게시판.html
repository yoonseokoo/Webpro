<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td {
            padding: 5px;
            border-top: 1px solid grey;
            text-align: center;
        }
        
        
    </style>
    <script>
        /*form안의title은 한글자 이상, name은 2 글자 이상 입력했는지 여부 판단 */
        function chk() {
            if (!frm.title.value) {  //empty strings, 0, null == false
                alert('제목을 꼭 입력하세요');
                frm.title.focus();
                return false;
            } else if (frm.name.value.length < 2) {
                alert('작성자명은 2글자 이상 입력하세요');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td> <input type="text" name="title" size="30" /></td>
            </tr>

            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="30" /></td>
            </tr>

            <tr>
                <td>본문</td>
                <td>
                    <textarea name="content" rows="5" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="filename" /></td>
            </tr>
            <tr>


            <tr>
                <td colspan="2">
                    <input type="submit" value="입력완료" />
                    <input type="submit" value="입력취소" />
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
