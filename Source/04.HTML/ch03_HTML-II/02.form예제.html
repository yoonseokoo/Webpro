    <!DOCTYPE html>

    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            td {
                text-align: center;
                padding: 5px; /*안여백*/
            }

            table {
                background-color: lightgray;
            }

            tr {
                background-color: white;
            }
            caption {
                color: black;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <table>
                <caption>로그인</caption>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="id" size="14" />
                        <input type="button" value="중복확인" onclick='alert('중보확인 test')' size="5" />
                    </td>
                </tr>

                <tr>
                    <td>비밀번호</td>
                    <td colspan="2"><input type="password" name="pw" size="25" /></td>
                </tr>

                <tr>
                    <td>전화번호</td>
                    <td>
                        <input type="text" name="phone1" size="3" /> -
                        <input type="text" name="phone2" size="3" /> -
                        <input type="text" name="phone3" size="3" />
                    </td>
                </tr>

                <tr>
                    <td>경력</td>
                    <td>

                        <input type="number" name="career" max="50" min="0" />

                    </td>
                </tr>

                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email" size="25" /> </td>
                </tr>

                <tr>
                    <td>사진</td>
                    <td><input type="file" name="filename" /> </td>
                </tr>

                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender" value="m" checked="checked" />남
                        <input type="radio" name="gender" value="w" />여
                        <input type="radio" name="gender" value="w" />없음
                    </td>
                </tr>

                <tr>
                    <td>사용언어</td>
                    <td>
                        <input type="checkbox" name="lang" value="kor" checked="checked" />한글
                        <input type="checkbox" name="lang" value="eng" />영어
                        <input type="checkbox" name="lang" value="chi" />이탈리아어
                        <input type="checkbox" name="lang" value="ind" />불어

                    </td>
                </tr>

                <tr>
                    <td>국적</td>
                    <td>
                        <select name="nation">
                            <option> 대한민국 </option>
                            <option>미국 </option>
                            <option value="italian"> 이탈리아 </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td 좋아하는 음식</td>
                    <td>
                        <select name="food" multiple="multiple" size="3">
                            <option>파스타</option>
                            <option>국밥</option>
                            <option>피자</option>
                            <option>라면</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td>자기소개서</td>
                    <td><textarea name="intro" cols="25" rows="3">      -Max 450 words-</textarea></td>

                </tr>

                <tr>
                    <td>생년월일</td>
                    <td><input type="date" name="birth" /></td>
                </tr>

                <tr>
                    <td>sns url</td>
                    <td><input type="url" name="sns" /></td>
                </tr>

                <tr>
                    <td>좋아하는 색상<br/>좋아하는 정도</td>
                    <td> <input type="color" name="color" /><br />
                    0<input type="range" name="range" min="0" max="100" step="10" />100
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="회원가입" />
                        <input type="reset" value="초기화" />
                    </td>
                </tr>


            </table>
    </body>
    </html>
